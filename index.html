<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card-wrapper">
      <div class="profile-pic-image-wrapper">
        <img 
          src="./assets/images/avatar-jessica.jpeg" 
          alt="headshot">
      </div>
      <div class="name-location-wrapper">
        <h2>Jessica Randall</h2>
      <span>London, United Kingdom</span>
      </div>
      <div class="bio-wrapper">
        <p>Front-end developer and avid reader</p>
      </div>
      <div class="links-wrapper">
        <button type="button" class="primary-button">Github</button>
        <button type="button" class="primary-button">Frontend Mentor</button>
        <button type="button" class="primary-button">LinkedIn</button>
        <button type="button" class="primary-button">Twitter</button>
        <button type="button" class="primary-button">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
